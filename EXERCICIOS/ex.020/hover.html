<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none; /* esconder o texto */
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: red; /* mostrar o texto editado */
        }
        div:hover {
            color: red; 
        }
    </style>
</head>
<body>
    <h1>EXEMPLOS DE HOVER</h1>
    <P>Passe o mouse sobre o texto abaixo</P>
    <div>
        Passe o mouse aqui
        <p>TE AMO MUITO MINHA FLOR!</p> 
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
