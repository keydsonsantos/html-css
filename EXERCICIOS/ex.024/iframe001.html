<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid rgb(48, 48, 48);
            box-shadow: 0px 2px 2px;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500px" scolling="yes"></iframe>

        para aprender a programar.
    </p>

    <p>
        também o repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            no <a href="https://gustavoguanabara.github.io" target="_blank">cursoemvideo</a> 

        é muito legal.
    </p>

</body>
</html>
