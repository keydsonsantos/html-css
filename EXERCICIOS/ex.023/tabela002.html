<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        thead {
            background-color: gray;
            color: white;
        }

        th.posição {
            width: 100px;
        }

        tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Uso de tabelas grandes
    </h1>
        <!--
            ANATOMIA PARA TABELAS GRANDES
            TABLE
                THEAD = CABEÇA
                            TR, TD, TH
                TBODY = MEIO
                            TR, TD, TH
                TFOOT = RODAPÉ
                            TR, TD, TH
        -->
        <table>
            <thead>
                <th class="posição">Posição</th>
                <th>Estado</th>
                <th>População</th>
            </thead>

            <tbody>
                <tr>
                    <td>01</td>
                    <td>São Paulo</td>
                    <td>46 649 132</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Minas gerais</td>
                    <td>21 411 923</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Rio de Janeiro</td>
                    <td>17 463 349</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>Bahia</td>
                    <td>14 016 906</td>
                </tr>
                <tr>
                    <td>05</td>
                    <td>Paraná</td>
                    <td>11 597 484</td>
                </tr>

            </tbody>

            <tfoot>
                <tr>
                    <th>Total de habitantes</th>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
