<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        main {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(160, 160, 160);
            padding: 10px;
            min-width: 320px;
            max-width: 600px;
        }

        h1 {
            text-shadow: 2px 2px 3px black;
        }

        p {
            font-weight: bolder;
            text-shadow: 1px 1px 2px black;
        }

        input {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <main>
        <h1>Teste de formulário</h1>
        <hr>
        <form action="formulario.php" method="post">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="nome" size="54">
            </p>
            <p>
                <label for="iema">E-mail</label>
                <input type="email" name="ema" id="iema" required size="30">
                <label for="ifon">Contato</label>
                <input type="tel" name="fon" id="ifon" size="8">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes" value="2022-08">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2022-08-08">
            </p>
            <p>
                <label for="iprova">Horário da prova</label>
                <input type="time" name="prova" id="iprova">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
