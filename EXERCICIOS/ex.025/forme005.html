<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="ismas" >Masculino</label>

            <input type="radio" name="sexo" id="isxfem">Feminino

        </fieldset>

        <!--checked == marcado. Para marcar apenas uma opção todos os name tem que ter o mesmo nome.-->

        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> 
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
            <input type="checkbox" name="esbas" id="iesba"><label for="iesba">Basquete</label>
    
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Lmpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
